<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ลืมรหัสผ่าน</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>ลืมรหัสผ่าน</h2>
        <p>กรุณากรอกอีเมลหรือเบอร์โทรศัพท์ที่ลงทะเบียนไว้เพื่อขอรับลิงก์รีเซ็ตรหัสผ่าน</p>
        <form id="forgotPasswordForm">
            <div class="input-group">
                <input type="text" id="emailOrPhone" placeholder="อีเมล หรือ เบอร์โทร" required>
            </div>
            <button type="submit">ขอรับลิงก์รีเซ็ตรหัสผ่าน</button>
        </form>
    </div>

    <script>
        document.getElementById("forgotPasswordForm").addEventListener("submit", function(event) {
            event.preventDefault();  // ป้องกันการรีเฟรชหน้า

            let emailOrPhone = document.getElementById("emailOrPhone").value;

            // ตัวอย่างการแสดงผลข้อความ
            alert("ลิงก์รีเซ็ตรหัสผ่านได้ถูกส่งไปยังอีเมลหรือเบอร์โทร: " + emailOrPhone);
        });
    </script>
</body>
</html>
