<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>โปรไฟล์ผู้ใช้</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>ข้อมูลโปรไฟล์ของคุณ</h2>
        <form id="profileForm">
            <div class="input-group">
                <label for="profileImage">โปรไฟล์ภาพ:</label>
                <img src="default-profile.jpg" alt="โปรไฟล์ภาพ" id="profileImageDisplay" class="profile-image" />
                <input type="file" id="profileImage" accept="image/*">
            </div>

            <div class="input-group">
                <input type="text" id="name" placeholder="ชื่อจริง" value="สมชาย ใจดี" required>
            </div>

            <div class="input-group">
                <input type="number" id="age" placeholder="อายุ" value="30" required>
            </div>

            <div class="input-group">
                <input type="text" id="phone" placeholder="เบอร์โทรศัพท์" value="080-123-4567" required>
            </div>

            <div class="input-group">
                <input type="email" id="email" placeholder="อีเมล" value="somchai@example.com" required>
            </div>

            <div class="input-group">
                <label for="gender">เพศ:</label>
                <select id="gender" required>
                    <option value="male" selected>ชาย</option>
                    <option value="female">หญิง</option>
                    <option value="other">ไม่ระบุเพศ</option>
                </select>
            </div>

            <div class="input-group">
                <input type="text" id="address" placeholder="ที่อยู่" value="123 ถนนรัชดาภิเษก กรุงเทพฯ" required>
            </div>

            <button type="submit">บันทึกข้อมูล</button>
        </form>
    </div>

    <script>
        document.getElementById("profileForm").addEventListener("submit", function(event) {
            event.preventDefault();  // ป้องกันการรีเฟรชหน้า

            let name = document.getElementById("name").value;
            let age = document.getElementById("age").value;
            let phone = document.getElementById("phone").value;
            let email = document.getElementById("email").value;
            let gender = document.getElementById("gender").value;
            let address = document.getElementById("address").value;
            let profileImage = document.getElementById("profileImage").files[0];

            // ตัวอย่างการแสดงข้อมูลที่บันทึก
            alert("ข้อมูลโปรไฟล์ของคุณได้ถูกบันทึก: \nชื่อ: " + name + "\nอายุ: " + age + "\nเบอร์โทร: " + phone + "\nอีเมล: " + email + "\nเพศ: " + gender + "\nที่อยู่: " + address + "\nโปรไฟล์ภาพ: " + (profileImage ? profileImage.name : "ไม่มี"));
        });

        // แสดงโปรไฟล์ภาพเมื่อเลือกไฟล์
        document.getElementById("profileImage").addEventListener("change", function() {
            const file = this.files[0];
            const reader = new FileReader();
            
            reader.onload = function(e) {
                document.getElementById("profileImageDisplay").src = e.target.result;
            }

            if (file) {
                reader.readAsDataURL(file);
            }
        });
    </script>
</body>
</html>
