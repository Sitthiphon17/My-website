<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>โปรไฟล์</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>ยินดีต้อนรับ!</h2>
        <p id="userInfo">กำลังโหลดข้อมูล...</p>
        <button onclick="logout()">ออกจากระบบ</button>
    </div>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        let user = localStorage.getItem("user");
        if (user) {
            document.getElementById("userInfo").textContent = "ผู้ใช้: " + user;
        } else {
            window.location.href = "login.html"; // ถ้าไม่มีข้อมูล ให้กลับไปล็อกอิน
        }
    });
</script>

</body>
</html>
